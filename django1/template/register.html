{% extends 'one.html' %} 
{% load crispy_forms_tags %} 
{% block login %}   <li><a href="{% url 'login' %}">Login</a></li> {% endblock %}
{% block register %}
{% endblock %}


{% block pagecontent %}

<style>
    .forms {
        width: 70%;
        margin-top: 40%;
        margin-bottom: 2em;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .19), 0 6px 20px 0 rgba(0, 0, 0, .20);
        background-color: white;
        border-radius: 1em;
        padding: 2em;
    }
    
    .form-btn {
        width: 150px;
        height: 30px;
        border: none;
        background-color: rgb(211, 205, 205);
        font-weight: 600;
        background-color: green;
        border-radius: 1em;
    }
</style>
<form class="forms" method="POST" enctype="multipart/form-data">
    <h2 style="padding: 0;">Register</h2>
    {% csrf_token %} {{ djangouser|crispy }} {{ appuser|crispy }}
    <button class="form-btn">Register</button>
</form>
{% endblock %}
